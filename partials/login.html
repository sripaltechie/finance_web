<div class="container">
	<h1 class="page-header">Demo Software</h1>
		<div class=" vertical-offset-100">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					  <div class="panel-heading">
					
						<h3 class="panel-title">Please sign in</h3>
					 </div>
					  <div class="panel-body">
						<form   ng-submit="doLogin()" novalidate name="loginForm">
						<fieldset>
							  <div class="form-group">
								<input id="username" class="form-control" placeholder="User Name" name="name" type="text" ng-model = "user.name" required focus autocomplete="off">
								<span class="error" ng-show="(loginForm.name.$dirty || submitted) && loginForm.name.$error.required">
									Name Required!
								</span>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="user.password" required>
								<span class="error" ng-show="(loginForm.password.$dirty || submitted) && loginForm.password.$error.required">
									Password Required!
								</span>
							</div>
							<button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
						</fieldset>
						  </form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<style type="text/css">
	body{
		   background-color: #444;
		background: url(assets/images/bgpic.jpg) no-repeat center bottom fixed,url(assets/images/bgpic.jpg) no-repeat center bottom fixed,url(assets/images/bgpic.jpg) no-repeat center bottom fixed;    
		  -webkit-background-size: auto auto;
		  -moz-background-size: auto auto;
		  -o-background-size: auto auto;
		  background-size: auto auto;
		  /* background-size: 1920px 850px; */
	}
	
	.vertical-offset-100{
		padding-top:100px;
	}
	</style>
