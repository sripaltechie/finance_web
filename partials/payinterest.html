<div class="container" ng-init="init()">
    <div class="col-md-12">
        <div style="border: 1px inset black;border-radius: 5px;width: 500px;margin-left: 300px;padding: 40px;">
            <center><h1>Interest Payment</h1></center>
            
                <form autocomplete="off" novalidate  name="payinterestForm" ng-submit = "payinterest()"  style="padding-top: 50px;" >
                    <div class="col-md-12 form-inline" >
                        <div class="col-md-2"></div>
                        <div class="col-md-10" style="padding-left: 0px;" >
                            <div class="form-group">
                                <label> Date : </label>
                                <div class="input-group date" >
                                    <input type="text" style="width:150px;" class="form-control" ng-change="setDate()"  placeholder="Date" ng-model="payint.date" name="date" id="date" autocomplete="off" required focus>
                                    <span style="margin-left: -10px;" class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                </div>
                                <span class="error" ng-show="(payinterestForm.date.$dirty || submitted) && payinterestForm.date.$error.required" >
                                    Date Required!
                                </span>
                            </div>
                        </div>
                    <!-- <div class="col-md-1"></div> -->
                    </div>
                    <div class="col-md-12"  style="margin-top: 15px;">
                        <div class="form-group">
                            <label class="col-md-4 col-xs-4 col-sm-4 text-right" >Customer</label>
                            <div class="col-md-8 col-xs-8 col-sm-8">
                                <input autocomplete="off" type="text" name="customername" id="customername" ng-model="payint.customername" class="form-control" typeahead="customer.Firstname + '_' + customer.LastName for customer in customers | filter:{Firstname:$viewValue}" required focus> 
                                <span class="error" ng-show="(payinterestForm.customername.$dirty || submitted) && payinterestForm.customername.$error.required" >
                                    Customer Name Required!
                                </span>
                            </div>
                        </div>                   
                    </div>
                    <div class="col-md-12" style="margin-top: 15px;">
                        <div class="form-group">
                            <label class="col-md-4 col-xs-4 col-sm-4 text-right" >Amount:</label>
                            <div class="col-md-8 col-xs-8 col-sm-8">
                                <input type="text" ng-model="payint.debit" name="debit" id="debit" class="form-control" autocomplete="off" required focus>
                                <span class="error" ng-show="(payinterestForm.debit.$dirty || submitted) && payinterestForm.debit.$error.required" >
                                    Amount Required!
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12" style="margin-top: 15px;">
                        <div class="form-group">
                            <label class="col-md-4 col-xs-4 col-sm-4 text-right">Paymentmode:</label>
                            <div class="col-md-8 col-xs-8 col-sm-8">
                                <select ng-show="payint.paymentmode != 50" id="paymentmode" name="paymentmode" ng-change="checkmultipm($index)" ng-model="payint.paymentmode" ng-options="pm.id as pm.modename for pm in paymentmodelist" class="form-control" required focus>
                                </select>
                                <div ng-show="payint.paymentmode == 50">
                                    <div class="form-group" ng-repeat="pm in payint.pmtrans">
                                        <select name="paymentmode{{$index}}" id="paymentmode{{$index}}" class= "form-control" ng-options="pm.id as pm.modename for pm in paymentmodelist | filter: filterpmtrans()" ng-model="pm.paymentmode" focus ng-required="payint.paymentmode == 50"> 
                                            <option selected>Select</option>
                                        </select>
                                        <input type="text" name="amount{{$index}}" id="amount{{$index}}" class="form-control" style="width: 55%;" ng-model="pm.debit" ng-required="payint.paymentmode == 50" focus>
                                        
                                    </div>
                                    <button type="button" class="btn btn-primary" ng-click="addpmmode($index)">Add</button>
                                    <button type="button" class="btn btn-primary" ng-click="payint.paymentmode = 1;checkmultipm($index)">Single</button>
                                </div>
                                <span class="error" ng-show="(payinterestForm.debit.$dirty || submitted) && payinterestForm.debit.$error.required" >
                                    Amount Required!
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12" style="margin-top: 15px;">
                        <div class="form-group">
                            <label class="col-md-4 col-xs-4 col-sm-4 text-right" >Note:</label>
                            <div class="col-md-8 col-xs-8 col-sm-8">
                                <textarea ng-model="payint.note" name="note" id="note" class="form-control" autocomplete="off" focus>
                                    
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="text-center" >
                        <input type="submit" style="margin-top: 15px;" class="btn btn-primary"  value="Create" >
                    </div>
                </form>        
            </div>
        </div>
