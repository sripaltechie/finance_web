<div class="container" ng-init="init()">
    <table class="table table-bordered table-hover " style="width: 50%;">
        <thead>
            <tr class="text-center">
                <th>SNO</th>
                <th>Name</th>
                <th>Opbal</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pm in paymentmodelist"  class="text-center">
                <td>{{$index+1}}</td>
                <td>{{pm.modename}}</td>
                <td>{{pm.opbal}}</td>
                <td> <a ng-href="#/editpaymentmode/{{pm.id}}"> <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a> </td>
            </tr>
        </tbody>
    </table>
</div>
